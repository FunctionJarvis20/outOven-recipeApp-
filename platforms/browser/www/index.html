    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>OutOven</title>
</head>

<body>
    <div class="app">
        <div class="hidden" id="hidden"></div>
        <div class="main-wrapper" id="main-wrapper">
            <div class="title-bar" id="title-bar">
               <h3><img src="img/menu.png" id="menu-icon" width="32px" height="35px" alt="menu"> <span>OutOven Recipes</span></h3>
            </div>
            <div class="container interface" id="interface">
                <div class="row search-bar">
                    <div class="col-md-12">
                        <div class="input-group mb-2 mr-sm-2">
                            <input type="text" class="form-control mb-2 mr-sm-2" id="recipename" placeholder="Enter Recipe Name">
                            <button type="button" id="searchrecipe" class="btn btn-primary mb-2">Search</button>
                        </div>
                    </div>
                </div>
                <div class="row recipe-result" id="recipe-result">
                    search recipes...
                </div>
                <div class="row single-recipe-result" id="single-recipe-result">
                    <!-- after clicking on one recipe -->
                </div>
            </div>

            <!-- menu -->
            <div class="main-menu" id="main-menu">
                <div class="menu-upper-part">
                    <div class="user-circle">

                    </div>
                    <h3>Username</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>


</body></html>
